<html class lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form Validation</title>
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
                crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="https://svgshare.com/i/_go.svg" alt="" />
                </div>

                <div class="image"></div>

                <div class="text">
                    Start for free & get <br />
                    attractive offers today !
                </div>
            </div>

            <form id="form">

                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">
                        already Have an Account? <br />
                        <span>Sign in</span>
                    </div>

                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/30/000000/google-logo.png"  alt="Google Icon"/>
                            Sign Up
                        </div>

                        <div class="btn-2">
                            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"  alt="Facebook Icon"/>
                            Sign Up
                        </div>
                    </div>

                    <div class="or">Or</div>
                </div>
                <div>


                    <label for="username">User name</label>
                    <i class="fas fa-user"></i>

                    <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"

                    />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>

                    <div class="error"></div>
                </div>

                <div>
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>

                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                    />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>

                    <div class="error"></div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>

                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                    />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>

                    <div class="error"></div>
                </div>

                <button id="btn" type="submit">Submit</button>

            </form>
        </div>

        <!-- Enlazar el archivo JavaScript -->
        <script src="js/index.js"></script>
    </body>
</html>
